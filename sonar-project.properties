# Required project information
sonar.projectKey=rsa-assesment
sonar.projectName=rsa-assesment
sonar.projectVersion=1.0

# SonarQube server URL
sonar.host.url=http://localhost:9000

# Authentication token (replace with your actual token)
sonar.login=${SONAR_TOKEN}

# Path to source code
sonar.sources=.

# Optional: Path to exclude certain files/folders from analysis
sonar.exclusions=node_modules/**,dist/**,build/**

# Language (if not auto-detected)
sonar.language=js

# Encoding of the source code
sonar.sourceEncoding=UTF-8
