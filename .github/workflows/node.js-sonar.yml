name: CI with SonarQube

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main1

jobs:
  sonarqube-analysis:
    runs-on: [self-hosted, macos]
    steps:
      # Step 1: Checkout code
      - name: Checkout code
        uses: actions/checkout@v3

      # Step 2: Set up Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      # Step 3: Install dependencies
      - name: Install dependencies
        run: npm install

      # Step 5: Run SonarQube analysis
      - name: Run SonarQube scanner
        env:
          SONAR_HOST_URL: http://localhost:9000 # SonarQube on localhost
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }} # Secret stored in GitHub
        run: |
          npm install --global sonarqube-scanner
          sonarqube-scanner
